<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.2.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: black">
    <h1 style="color: white ;text-align: center">Socket.IO Web Chat Room</h1>
    <div class="card" style="padding: 20px ;margin: 50px; border-radius: 50px" >
        <div class="row">
            <div class="col-sm-2"></div>
            <div id="login-div" class="col-sm-8">
                <input placeholder="Your Name" type="text" id="loginbox" class="form-control">
                <button id="loginbtn" class=" btn btn-info">LOGIN</button>
            </div>
            <div id="chat-div" style="display: none" class="col-sm-8">
                <input placeholder="New Message" type="text" id="msgbox" class="form-control">
                <button id="sendmsg" class="btn btn-success">SEND</button>
                <b id="sent">&nbsp&nbsp Message Sent</b>
                <ul id="msglist"></ul>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
</body>

</html>
